<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <style>
        *{margin: 0;padding: 0;}
        .slider{width: 900px;height: 300px;margin: 0 auto;}

        
    </style>
    <link rel="stylesheet" href="slick/slick.css">

    <script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="slick/slick.js"></script>
</head>
<body>
    <section class="center slider autoplay">
        <div>
          <img src="images/slider1.jpg" alt="simg1">
        </div>
        <div>
          <img src="images/slider2.jpg" alt="simg2">
        </div>
        <div>
          <img src="images/slider3.jpg" alt="simg3">
        </div>
        <div>
          <img src="images/slider4.jpg" alt="simg4">
        </div>
        <div>
          <img src="images/slider5.jpg" alt="simg5">
        </div>
        <div>
          <img src="images/slider6.jpg" alt="simg6">
        </div>
        <div>
          <img src="images/slider7.jpg" alt="simg7">
        </div>
        <div>
          <img src="images/slider8.jpg" alt="simg8">
        </div>
        <div>
          <img src="images/slider9.jpg" alt="simg9">
        </div>
      </section>

    <script>
        $('.autoplay').slick({
        slidesToShow: 3,
        slidesToScroll: 1,
        autoplay: true,
        autoplaySpeed: 2000,
        });
    </script>
</body>
</html>
